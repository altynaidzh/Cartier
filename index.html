    <!-- Create item-->
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
      <h2 class="accordion-header">
          <button class="accordion-button collapsed" id="btnOpenForm" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Add item +
          </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
          <input 
          class="form-control me-2"
          id="inpName"
          placeholder="Title"
          type="text"
          >
          <input 
          class="form-control me-2"
          id="inpImg"
          placeholder="Image"
          type="text"
          >
          <button 
              class="btn btn-outline-success text-success"
              id="btnAdd"
              type="submit"
          >
              Add
          </button>
          </div>
      </div>
      </div>

      <section
          class="container mt-5 mx-auto d-flex flex-wrap align-content-center"
          id="section"
          >

         </section>


          <!-- MODAL EDIT -->
    <div 
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input 
            class="form-control me-2"
            id="editInpName"
            placeholder="Title"
            type="text"
          >
          <input 
            class="form-control me-2"
            id="editInpImage"
            placeholder="Image"
            type="text"
          >
          <button 
            class="btn btn-outline-success btnSave my-20"
            id="editBtnSave"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            type="submit"
          >
            Изменить
          </button>
        </div>
      </div>
    </div>
  </div>
